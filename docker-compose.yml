version: '3'

services:
  php:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./app:/var/www/html
    ports:
      - 8080:80
    depends_on:
      - database
  database:
    image: postgres:latest
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: mrp_db
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./db-data/:/var/lib/postgresql/data/